  <ion-tab-bar slot="bottom" >

      <ion-icon name="library"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" [hidden]="!userService.logStatus">
      <ion-icon name="book"></ion-icon>
      <ion-label>Bookring</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" [hidden]="!userService.logStatus">
      <ion-icon name="chatbubbles"></ion-icon>

    <ion-tab-button tab="setting" [hidden]="!userService.logStatus">
      <ion-icon name="settings"></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab="login" [hidden]="userService.logStatus">
