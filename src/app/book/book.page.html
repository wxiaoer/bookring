<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{book.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- <iframe src="lib/pdfjs/src/pdfjs/web/viewer.html" frameborder="0" width="100%" height="100%"></iframe> -->
  <pdf-viewer [src]="pdfSrc" [(page)]="book.page" [show-all]="true" [stick-to-page]="true" [fit-to-page]="true" [render-text]="true" style="display: block;height: 100vh;">
  </pdf-viewer>
</ion-content>
