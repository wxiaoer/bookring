<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" collapse="true">
      <ion-button (click)="cancelMultiSelect()" *ngIf="multiSelect">
        <ion-icon slot="icon-only" name="chevron-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!multiSelect">
      Library
    </ion-title>
    <ion-buttons slot="end" collapse="true">
      <ion-button (click)="msgSend()" *ngIf="multiSelect">
        <ion-icon slot="icon-only" name="at-outline">
        </ion-icon>
      </ion-button>
      <ion-button (click)="booksDownload()" *ngIf="multiSelect">
        <ion-icon slot="icon-only" name="cloud-download-outline">
        </ion-icon>
      </ion-button>
      <ion-button (click)="booksShop()" *ngIf="multiSelect">
        <ion-icon slot="icon-only" name="cart-outline">
        </ion-icon>
      </ion-button>
      <ion-button (click)="startMultiSelect()" *ngIf="!multiSelect">
        <ion-icon slot="icon-only" name="checkmark-done-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Library</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-searchbar [(ngModel)]="searchWord" (ionChange)="librarySearch()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let book of bookringService.library" color="primary">
        <!-- <ion-img [src]="photo.webviewPath" (click)="showActionSheet(index, position)"></ion-img> -->
        <ion-card (tap)="bookClick(book)" (press)="bookPress(book)" [class]="bookCardClass(book)">
          <ion-img [src]="book.thumbnail"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
